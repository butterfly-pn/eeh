{% extends "_base.html" %} 
{% set page_id = 'plan-new' %} 
{% set page_title = 'Add new plan' %} 
{% block content %} 
<div>
	{% include "menu.html" %}
	<div class="mt-3 mb-3">
		<form method=post>
			<div class="form-group">
				<input autocapitalize="none" class="form-control" id="name" name="name" type="text" placeholder="Nazwa planu">
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="typ" id="srodroczny" value="srodroczny" checked>
				<label class="form-check-label" for="srodroczny">
					Plan śródroczny
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="typ" id="obozowy" value="obozowy">
				<label class="form-check-label" for="obozowy">
					Plan obozowy
				</label>
			</div>
			<hr>
			<h4>Wizja - charakterystyka druzyny</h4>
			<div class="input-group">
				<textarea onkeydown="insertTab(this, event);" class="form-control" id="wizja" name="wizja" aria-label="Wizja"></textarea>
			</div>
			<button class="btn btn-lg btn-primary mt-5" type="submit">Zapisz</button>
		</form>
	</div>
</div>
{% endblock %}
