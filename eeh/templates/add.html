{% extends "_base.html" %} 
{% set page_id = 'settings' %} 
{% set page_title = 'Add' %} 
{% block content %}
<div>
	{% include "menu.html" %}
	<div>
		<form method=post>
			<div class="form-group">
				<input class="form-control" id="last-name" name="last-name" type="text" required placeholder="Nazwisko">
				<input class="form-control" id="first-name" name="first-name" type="text" required placeholder="Pierwsze imię">
				<input class="form-control" id="middle-name" name="middle-name" type="text" placeholder="Drugie imię">
			</div>
			<div class="form-group">
				<input id="birthdate" name="birthdate" type="date">
				<small id="dateHelp" class="form-text text-danger">Format: YYYY-MM-DD</small>
			</div>
			<div class="form-group">
				<input class="form-control" id="pesel" name="pesel" type="text" placeholder="PESEL">
			</div>
			<div class="form-group">
				<input class="form-control" id="address" name="address" type="text" placeholder="Adres zamieszkania">
			</div>
			<div class="form-group">
				<input class="form-control" id="phone" name="phone" type="tel" placeholder="Telefon kontaktowy">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Zapisz</button>
		</form>
	</div>
</div>
{% endblock %}
