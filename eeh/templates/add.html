{% extends "_base.html" %} 
{% set page_id = 'settings' %} 
{% set page_title = 'Add' %} 
{% block content %}
<div>
	{% include "menu.html" %}
	<div>
		<form method=post>
			<div class="form-group">
				<input class="form-control" id="last-name" name="last-name" type="text" required placeholder="Nazwisko">
				<input class="form-control" id="first-name" name="first-name" type="text" required placeholder="Pierwsze imię">
				<input class="form-control" id="second-name" name="second-name" type="text" placeholder="Drugie imię">
			</div>
			<div class="form-group">
				<input id="birthdate" name="birthdate" type="date">
			</div>
			<div class="form-group">
				<input class="form-control" id="pesel" name="pesel" type="text" placeholder="PESEL">
			</div>
			<div class="form-group">
				<input class="form-control" id="adres" name="adres" type="text" placeholder="Adres zamieszkania">
			</div>
			<div class="form-group">
				<input class="form-control" id="nrkont" name="nrkont" type="tel" placeholder="Telefon kontaktowy">
			</div>
			<div class="form-group">
				<input class="form-control" id="funkcja" name="funkcja" type="text" placeholder="Funkcja w druzynie">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Zapisz</button>
		</form>
	</div>
</div>
{% endblock %}
